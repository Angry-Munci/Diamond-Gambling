<body>
<h1>ğŸ’ Diamond Slots Multiplayer ğŸ’</h1>

<div id="loginDiv">
  <input id="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Password"><br>
  <button onclick="login()">Login / Register</button>
</div>

<div id="gameDiv" style="display:none;">
  <div id="diamondDisplay"></div>
  <div id="slots">
    <div class="slot" id="slot1">â”</div>
    <div class="slot" id="slot2">â”</div>
    <div class="slot" id="slot3">â”</div>
  </div>
  <br>
  <button id="spinBtn">ğŸ° SPIN</button>
  <h3 id="result"></h3>

  <div id="leaderboard">
    <h2>ğŸ† Leaderboard ğŸ†</h2>
    <ol id="leaderboardList"></ol>
  </div>
</div>

<script>
// === 1ï¸âƒ£ FIREBASE CONFIG ===
const firebaseConfig = {
  // paste your config here
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

let user = null;
let diamonds = 1000;

// === 2ï¸âƒ£ LOGIN OR REGISTER ===
async function login() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  try {
    const userCred = await auth.signInWithEmailAndPassword(email, password);
    user = userCred.user;
    startGame();
  } catch (e) {
    if (e.code === 'auth/user-not-found') {
      const newUser = await auth.createUserWithEmailAndPassword(email, password);
      user = newUser.user;
      await db.ref('players/'+user.uid).set({ email, diamonds });
      startGame();
    } else {
      alert(e.message);
    }
  }
}

// === 3ï¸âƒ£ START GAME ===
function startGame() {
  document.getElementById('loginDiv').style.display='none';
  document.getElementById('gameDiv').style.display='block';
  db.ref('players/'+user.uid+'/diamonds').on('value', snap=>{
    diamonds = snap.val() || 0;
    updateDisplay();
  });
  loadLeaderboard();
}

function updateDisplay() {
  document.getElementById('diamondDisplay').innerText = `ğŸ’ Diamonds: ${diamonds}`;
}

// === 4ï¸âƒ£ SPIN ===
document.getElementById('spinBtn').onclick = ()=>{
  if (diamonds < 50) return alert("Not enough diamonds!");
  diamonds -= 50;
  const s=["ğŸ’","ğŸ’","ğŸ‹","ğŸ””","7ï¸âƒ£","â­","ğŸ”¥"];
  const r1=s[Math.floor(Math.random()*s.length)];
  const r2=s[Math.floor(Math.random()*s.length)];
  const r3=s[Math.floor(Math.random()*s.length)];
  slot1.textContent=r1;slot2.textContent=r2;slot3.textContent=r3;
  if (r1===r2 && r2===r3){
    let reward=500;
    diamonds+=reward;
    result.innerText=`ğŸ‰ You won +${reward}!`;
  }else{
    result.innerText="ğŸ˜¢ Try again!";
  }
  db.ref('players/'+user.uid+'/diamonds').set(diamonds);
  loadLeaderboard();
};

// === 5ï¸âƒ£ LEADERBOARD ===
function loadLeaderboard(){
  db.ref('players').orderByChild('diamonds').limitToLast(10).once('value', snap=>{
    const list=document.getElementById('leaderboardList');
    let arr=[];
    snap.forEach(c=>arr.push(c.val()));
    arr.reverse();
    list.innerHTML=arr.map(p=>`<li>${p.email.split('@')[0]} â€” ${p.diamonds} ğŸ’</li>`).join('');
  });
}
</script>
